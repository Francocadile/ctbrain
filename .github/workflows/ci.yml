name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Prisma generate & validate
        run: |
          npx prisma generate
          npx prisma validate

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint (no bloqueante)
        run: npm run lint --if-present || true

      - name: Build (sin tocar DB)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          # Evita fallos si alguna lib mira DATABASE_URL en build:
          DATABASE_URL: 'postgresql://user:pass@localhost:5432/db?schema=public'
        run: npm run build --if-present
